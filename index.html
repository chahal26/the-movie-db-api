<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theMovieDb API</title>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Test API</a>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

                <form class="d-flex">
                  <input class="form-control me-2" id="search-field" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="button" onclick="getMovies()">Search</button>
                </form>

              </div>

            </div>
          </nav>
    </header>

    <div class="container">
        <!-- Movie detail section -->
        <section class="movie-detail mt-4 hidden" id="movie">
            <div class="card p-4" >
                <div class="row g-0">
                    <div class="col-sm-3">
                        <img src=""  id="detail-img" class="card-img-top h-100" />
                    </div>
                    <div class="col-sm-7">
                        <div class="card-body">
                            <h5 class="card-title" id="detail-title"></h5>
                            <p class="text-muted" id="detail-genre"></p>
                            <i class="text-muted" id="detail-tagline"></i>
                            <hr/>
                            <p class="card-text" id="detail-overview"></p>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Movie List Section -->
        <section class="movieslist row mt-4">
            <p class="text-center" >Search for movies from here.</p>
        </section>

        <p class="text-center mt-4 nodatafound hidden">
            No Data found.
        </p>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
